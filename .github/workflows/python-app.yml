# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Check syntax
      run: |
        python -m py_compile userteg.py
        echo "✅ Syntax validation passed"
    
    - name: Verify imports
      run: |
        python -c "
# Test all imports
try:
    import sys
    import os
    import json
    import time
    import sqlite3
    import requests
    import argparse
    from datetime import datetime
    from pathlib import Path
    print('✅ All imports successful')
except ImportError as e:
    print(f'❌ Import error: {e}')
    sys.exit(1)
        "
    
